<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visor 360° - Hall</title>
    <!-- Cargamos A-Frame versión estable -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Elimina márgenes para que ocupe toda la pantalla */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* Asegura que <a-scene> abarque toda la ventana */
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- 
        1) Definimos el <a-assets> para precargar el video.
        2) El atributo playsinline / webkit-playsinline es crucial en Chrome móvil y escritorio.
        3) loop y autoplay para que inicie y se repita automáticamente.
      -->
      <a-assets>
        <video
          id="video360"
          src="Ventas y degustacion_injected.mp4"
          autoplay
          loop="true"
          muted
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Creamos la esfera de video (equirectangular) -->
      <a-videosphere src="#video360"></a-videosphere>

      <!-- Cámara básica con look-controls para girar con ratón/táctil -->
      <a-entity camera look-controls wasd-controls-enabled="false"></a-entity>
    </a-scene>
  </body>
</html>
